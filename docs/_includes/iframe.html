<aside class="{% if include.side %}side {{ include.side }}{% endif %}">
  <iframe
    src="{{ include.location | default: './exhibits' }}/{{ include.file }}"
    width="100%"
    height="400px"
    frameBorder="0"
    title="{{ include.overview }}"></iframe>
  <figcaption>{{ include.caption }}</figcaption>
</aside>
