<div class="history-piece">
  {% include change-stack.html piece=include.piece %}

  <div>
    <h3 class="journal-font" data-year="{{ include.piece.date | date: '%G' }}">
      <a href="{{ include.piece.url }}">{{ include.piece.title }}</a>
    </h3>
    <aside>
      {% include duration.html piece=include.piece %}
      {% include tags.html piece=include.piece %}
    </aside>
  </div>
</div>
