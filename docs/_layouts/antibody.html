---
scope: antibody
---
<html lang="en">
<head>
  <title>{{ page.title }} : Antibody</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="icon" type="image/png" href="/img/favicon.128.png" sizes="128x128">
  <link rel="icon" type="image/png" href="/img/favicon.64.png" sizes="64x64">
  <link rel="apple-touch-icon" sizes="64x64" href="/img/favicon.64.png">
  <link rel="apple-touch-icon" sizes="128x128" href="/img/favicon.128.png">
  <link rel="apple-touch-icon" sizes="300x300" href="/img/favicon.300.png">
  <link rel="stylesheet" href="/css/site.css">
  <link rel="stylesheet" href="/css/article.css">
  <link rel="stylesheet" href="/css/figures.css">
  <link rel="stylesheet" href="/css/dialog.css">
  <link rel="stylesheet" href="/css/media.css">
  <script src="/js/preferences.js"></script>
  <script src="/js/dialog.js"></script>
  <script>
    const preferences = PREFERENCES("{{ scope }}"); // Scoped localStorage proxy
    const prefer = {{ site.preferences | jsonify }};  // Defaults, updates cache in this object
    const use = Object.fromEntries( // Map of setters, use these
      Object.keys(prefer).map((k) => {
        prefer[k] = preferences.retain(k, prefer[k], { force: false });  // init
        return [k, on => prefer[k] = preferences.use(k)(on)];  // call
      }));
  </script>
</head>
<body>
  <div id="scroll-top">
    <button
      id="preferences-toggle"
      aria-haspopup="true"
      aria-expanded="false"
      aria-controls="preferences"
    ></button>
    <form data-scope="{{ scope }}" id="preferences" role="region" aria-labelledby="preferences-toggle">
      <label for="prefer-dark"><input id="prefer-dark" type="checkbox" name="dark" onchange="use.dark(this.checked)">Darken</label>
    </form>
  </div>
  <div id="bg">
    <div id="title-stack" role="banner" aria-label="Project title">
      <div class="links">
        <div>
          <a href="{{ site.license_url }}" target="_blank">
            <img
              style="width: auto"
              src="{{ site.license_badge }}"
            />
          </a>
          <span id="license">
            <small>{{ site.license_extra }}</small>
          </span>
        </div>
      </div>
      <h1 id="title-stroke" class="journal-font" inert>ANTIBODY</h1>
      <h1 id="title" class="journal-font" aria-describe="Title:">ANTIBODY</h1>
    </div>
    <p id="replication">{{ site.civic_node }} Civic Node
      <br>{{ site.civic_tag }}</p>

    {{ content }}

    <div id="footer">
      <div>
        <img src="img/favicon.128.png" width="64" />
      </div>
      <div id="tag">{{ site.title }}</div>
      <div>
        <a href="{{ site.license_url }}" target="_blank">
          <img
            style="width: auto"
            src="{{ site.license_badge }}"
          />
        </a>
      </div>
      <div>
        <span>
          <small>You may reproduce this code, text and license, only if you attribute yourself as the author.</small>
        </span>
      </div>
    </div>
  </div>
  <dialog id="full-image" class="content">
    <form method="dialog">
      <nav>
        <button class="close mac" aria-label="Close"></button>
        <h1></h1>
        <button class="close win" aria-label="Close"></button>
      </nav>
    </form>
  </dialog>
</body>
</html>
