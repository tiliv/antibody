---
layout: root
comment: The page should supply `title` and `date`
---

<h2 class="journal-font" aria-describe="Headline:">{{ page.title }}</h2>
<div id="by-line">
  <small>
    <span>{{ page.date | date: "%B %-d, %Y" }}</span>
  </small>
</div>
<div id="layout">
  <article class="content">
    {{ content }}
  </article>
</div>
