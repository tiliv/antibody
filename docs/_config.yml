preferences:
  dark: false

# Jekyll options
theme: null
permalink: pretty
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  hard_wrap: false
  gfm_quirks: paragraph_end
  template: ""
  math_engine: mathjax
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    default_lang: plaintext
sass:
  style: compressed

defaults:
  - scope: {path: ""}
    values:
      preferences: journal
  - scope: {path: "journal"}
    values:
      layout: journal
exclude:
  - CNAME
  - .bundle
  - Gemfile
  - Gemfile.lock
  - vendor

plugins:
  - jekyll-link-attributes
  - jekyll-redirect-from
